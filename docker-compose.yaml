version: "3.8"

services:
  apollo-graphql-server:
    container_name: apollo-graphql-server
    build:
      context: ./
      dockerfile: Dockerfile
    image: rags:latest
    env_file:
      - .env
    volumes:
       - .:/app
    ports:
      - 4000:4000
    depends_on:
      - db
    
    command: sh -c "npm install && npm start"

  db:
    container_name: db
    image: postgres:latest
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/db/schemas/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./src/db/schemas/airport.sql:/docker-entrypoint-initdb.d/airport.sql
      - ./src/db/schemas/passenger.sql:/docker-entrypoint-initdb.d/passenger.sql
    ports:
      - "5432:5432"
    
volumes:
  db_data:



